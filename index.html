<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="timer-container">
    <!-- Current Time -->
    <div class="clock-container">
      <div class="clock-icon">
        ðŸ•¢  
      </div>
      <div class="clock-text" id="currentTime"> --:--</div>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-container">
      <div class="countdown-text" id="countdown">--:--</div>
    </div>

    <!-- Work and Break Duration Input -->
   <!-- Work and Break Duration Input -->
<div class="input-container">
  <label class="work-label" for="workDuration">Set Work Duration (min):</label>
  <input type="number" id="workDuration" value="55">
  <br>
  <label class="break-label" for="breakDuration">Set Break Duration (min):</label>
  <input type="number" id="breakDuration" value="10">
</div>


    <!-- Start/Stop Button -->
    <div class="button-container">
      <button id="toggleButton" onclick="toggleTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- Alarm Audio -->
    <audio id="alarm" src="alarm.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
